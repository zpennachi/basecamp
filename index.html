<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive 3D particle system with real-time controls — built with Three.js" />
    <title>3D Particle System</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        background: #0a0a12;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      #canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a12;
        color: #ccc;
        font-size: 0.9rem;
        letter-spacing: 0.05em;
        z-index: 100;
        pointer-events: none;
        transition: opacity 0.4s;
      }

      .loading-inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .loading-spinner {
        width: 36px;
        height: 36px;
        border: 3px solid #333;
        border-top-color: #ff6030;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin { to { transform: rotate(360deg); } }

      /* lil-gui responsive nudge on small screens */
      @media (max-width: 480px) {
        .lil-gui.root {
          --width: 200px !important;
          font-size: 11px !important;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" aria-label="3D particle system visualization" role="img"></canvas>

    <div id="loading" role="status" aria-live="polite">
      <div class="loading-inner">
        <div class="loading-spinner" aria-hidden="true"></div>
        <span>Initializing particle system…</span>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
